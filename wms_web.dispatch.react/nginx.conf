server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location /static/ {
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
    }

    # Health check
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # React Router fallback
    location / {
        try_files $uri /index.html;
    }
}


